
plugins {
    id 'application' // <1>
}

repositories {
    mavenCentral() // <2>
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0' // <3>

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:32.1.2-jre' // <4>
}

application {
    mainClass = 'demo.App' // <5>
}

tasks.named('test') {
    useJUnitPlatform() // <6>
}

tasks.withType(JavaCompile) {
    configure(options) {
        options.compilerArgs << '-verbose' // examples
    }
}